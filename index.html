<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mobile-1.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>


</head>
<body ng-controller="FormController">
    <div data-role="page" id="firstPage">    
        <div data-role="panel" id="setupPanel" data-display="push">
            <input type="text" ng-model="MFData.inspectorName" placeholder="Inspector's Name">
            <input type="text" ng-model="MFData.area" placeholder="Area">
            <label for="fromDate">From</label>
            <input name="fromDate" type="date" ng-model="MFData.from" placeholder="From">
            <label for="toDate">To</label>
            <input name="toDate" type="date" ng-model="MFData.to" placeholder="To">
        </div>

        <div data-role="header">
            <a href="#setupPanel" data-icon="gear">Setup</a>
            <h2>Excavation Report</h2>
            <a ng-click="saveStateToLocal()" href="#" data-icon="check">Save</a>
        </div>

        <div data-role="content">               
            <div data-role="collapsible-set">
                <a href="#secondPage" data-role="button">Add new work order</a>

                <div data-role="collapsible" ng-repreat="work in MFData.workList">
                    <h3>{{work}}</h3>
                    <p>{{work}}</p>
                </div>
            </div>
        </div>

    </div>


    <div data-role="page" id="secondPage" ng-controller="InputController">
        <div data-role="header">
            <a href="#firstPage" data-icon="back">Back</a>
            <h2>Create new work order</h2>
            <a ng-click="saveWorkOrder()" href="#" data-icon="check">Save Work Order</a>
        </div>

        <div data-role="content">
            <form>
                <input type='text' name='ContractorName' id='ContractorName' placeholder="Contractor's Name">
                <input type='text' name='Address' id='Address' placeholder='Job Location/Town'>


                <textarea cols='40' rows='8' name='Remarks' id='Remarks' placeholder='Remarks'></textarea>
            </form>
        </div>
    </div>


</body>
</html>
